<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>IO2 - ایستگاه عصر</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", sans-serif;
      background-color: #2e003e; /* بنفش تیره */
      color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #4a1f5d; /* بنفش روشن‌تر */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      max-width: 650px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffe7ff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #5c2e72;
      color: #fcefff;
      resize: vertical;
      font-size: 1rem;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    textarea:focus {
      outline: none;
      background: #6d3b85;
      box-shadow: 0 0 8px #c792ff;
    }

    button {
      background-color: #9b4dff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      margin-top: 20px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(155, 77, 255, 0.5);
    }

    button:hover {
      background-color: #7a35cc;
    }

    #saveStatus {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      color: #e0d3ff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IO2 — ایستگاه عصر ✨</h1>

    <label for="feeling">✨ حس غالب الان:</label>
    <textarea id="feeling" rows="2" placeholder="مثلاً: آرام، خسته، امید، سنگین..."></textarea>

    <label for="reflection">🔍 چی باعث شد به این نقطه برسم؟</label>
    <textarea id="reflection" rows="3"></textarea>

    <label for="statement">📝 جمله برای ثبت حال (من الان...):</label>
    <textarea id="statement" rows="2"></textarea>

    <label for="issues">🧠 سه مسئله/ایده/گره ذهنی:</label>
    <textarea id="issues" rows="4"></textarea>

    <label for="solutions">💡 راه‌حل‌ها یا ایده‌ها:</label>
    <textarea id="solutions" rows="4"></textarea>

    <label for="priority">🎯 اولویت اصلی الان من:</label>
    <textarea id="priority" rows="2"></textarea>

    <label for="plan">📅 برنامه‌ی ادامه‌ی روز (۱ تا ۳ کار):</label>
    <textarea id="plan" rows="3"></textarea>

    <label for="closing">💬 جمله‌ی پایانی برای خودم:</label>
    <textarea id="closing" rows="2" placeholder="مثلاً: من این عصر رو انتخاب می‌کنم برای..."></textarea>

    <button onclick="saveIO2()">💾 ذخیره در مرورگر</button>
    <p id="saveStatus"></p>
  </div>

  <script>
    function saveIO2() {
      const data = {
        feeling: document.getElementById('feeling').value,
        reflection: document.getElementById('reflection').value,
        statement: document.getElementById('statement').value,
        issues: document.getElementById('issues').value,
        solutions: document.getElementById('solutions').value,
        priority: document.getElementById('priority').value,
        plan: document.getElementById('plan').value,
        closing: document.getElementById('closing').value,
      };

      const now = new Date();
      const key = 'IO2_' + now.toISOString().slice(0, 16);
      localStorage.setItem(key, JSON.stringify(data));
      document.getElementById('saveStatus').innerText = '✅ با عشق ذخیره شد!';
    }
  </script>
</body>
</html>
